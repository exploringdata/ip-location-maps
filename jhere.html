<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jHERE - Heatmaps</title>
    <meta name="description" content="jHERE - Heatmaps">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="http://jhere.net/js/jhere.js"></script>
    <style>
        /* CSS */
        html,body, #mapContainer {
          font-family:sans-serif;
          background:#fff;
          color:#444;
          height:100%;
          padding:0;
          margin:0;
        }
    </style>
  </head>
  <body>
    <div id="mapContainer"></div>
  </body>
  <script>
$.getJSON('/iploc.json', function(data){
    $('#mapContainer').jHERE({
        enable: false, /*Disable everything including interaction*/
        center: [25, 0],
        zoom: 3
    }).jHERE('heatmap', data, 'density');
});
</script>
</html>
